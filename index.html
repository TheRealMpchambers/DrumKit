<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Good</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Wookie</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Blaster</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">LightSaber</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">R2D2</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">SaberUp</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Ahh</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">No</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Faith</span>
    </div>
  </div>

  <audio data-key="65" src="assets/sounds/Gooood.mp3"></audio>
  <audio data-key="83" src="assets/sounds/Wookie.wav"></audio>
  <audio data-key="68" src="assets/sounds/Blaster.wav"></audio>
  <audio data-key="70" src="assets/sounds/LightSaberOn.wav"></audio>
  <audio data-key="71" src="assets/sounds/R2D2.wav"></audio>
  <audio data-key="72" src="assets/sounds/saberup.wav"></audio>
  <audio data-key="74" src="assets/sounds/Ahh.mp3"></audio>
  <audio data-key="75" src="assets/sounds/No..no..no...mp3"></audio>
  <audio data-key="76" src="assets/sounds/Lack of faith.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
